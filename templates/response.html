<div class="container py-3">

<div class="card-columns"> 
    {% for record in data %}
    
    <div class="card">
        <img src="../static/uploads/{{ record[8] }}" alt="" class="card-img-top" width="60px" height="280px">
        <div class="card-body">
            <h4 class="card-title text-dark">Name: {{ record[2] }}</h4>

            <h5 class="card-title text-dark">Last Seen at: {{ record[3] }}</h5>
            <h5 class="card-title text-dark">Last Seen in: {{ record[4] }}</h5>
            <h5 class="card-title text-dark">Age: {{ record[5] }}</h5>
            <h5 class="card-title text-dark">Call: {{ record[7] }}</h5>
            <h5 class="card-title text-dark">Status: {{ record[9] }}</h5>
            <p class="card-text text-dark">Description: {{ record[6] }}</p>
            <p class="card-text"><small class="text-muted">Last updated: {{ record[10].strftime('%Y-%m-%d') }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
</div>
