{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            
            <h2 class="mt-5">Video Feed</h2>
            <form action="{{ url_for('tasks') }}" method="post">
                <input type="submit" value="Stop/Start" name="stop">
                <input type="submit" value="Capture" name="click">
            </form>
            <br>

            <img src="{{ url_for('video_url') }}" height="80%">
        </div>
    </div>
</div>


{% endblock %}
