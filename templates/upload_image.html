    <div class="img_options">
        <form action="{{ url_for('upload_image') }}" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="name">Enter Person's Name</label>
                <input type="text" required name="name" class="form-control" placeholder="Enter Person's name" />
            </div>

            <div class="form-group">
                <label for="last_seen_time">Enter Last Seen Time</label>
                <input type="time" name="last_seen_time" class="form-control" placeholder="Enter Last Seen Time"/>
            </div>

            <div class="form-group">
                <label for="last_seen_location">Enter Last Seen Location</label>
                <input type="text" name="last_seen_location" id="location" class="form-control" placeholder="Enter Last Seen Location">
            </div>

            <div class="form-group">
                <label for="age">Enter Person's age</label>
                <input type="number" name="age" class="form-control" placeholder="Enter Person's age" />
            </div>

            <div class="form-group">
                <label for="description">Enter Person's Description</label>
                <input type="text" name="description" class="form-control" placeholder="Enter Person's Description"/>
            </div>

            <div class="form-group">
                <label for="image">Select Image to Upload</label>
                <input type="file" required name="image" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary" id="upload">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
